<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Headlines</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Live Headlines</h1>
    <div>
      <a class="btn btn-sm btn-outline-light" href="/api/headlines" target="_blank">API JSON</a>
      <a class="btn btn-sm btn-outline-warning" href="/scrape">Manual Scrape</a>
    </div>
  </div>
  <div class="list-group">
    {% for h in headlines %}
      <a class="list-group-item list-group-item-action bg-secondary text-white mb-2" href="{{ h.url or '#' }}" target="_blank">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ h.title }}</h5>
          <small>{{ h.fetched_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
        </div>
        <p class="mb-1">{{ h.source }}</p>
      </a>
    {% else %}
      <div class="alert alert-info">No headlines yet. Click <strong>Manual Scrape</strong> to fetch one.</div>
    {% endfor %}
  </div>
</div>
</body>
</html>
