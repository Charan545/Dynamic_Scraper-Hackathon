<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ article.title }} | Live Headlines</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #0f1115;
            --text-color: #eaeaea;
            --accent: #ffae00;
            --card-bg: rgba(255, 255, 255, 0.07);
            --hover-bg: rgba(255, 255, 255, 0.15);
        }

        /* Background image with overlay */
        body {
            position: relative;
            background: url("{{ url_for('static', filename='images/bg1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            z-index: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 17, 21, 0.75);
            z-index: -1;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            text-align: center;
            color: var(--accent);
            max-width: 90%;
        }

        .meta {
            opacity: 0.8;
            font-size: 0.95rem;
            margin-bottom: 1.8rem;
            text-align: center;
        }

        .content {
            max-width: 900px;
            width: 90%;
            background: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            line-height: 1.75;
            font-size: 1.05rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        p {
            margin-bottom: 1.2rem;
        }

        .back-btn {
            margin-top: 2.5rem;
            display: inline-block;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 0.6rem 1.4rem;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--accent);
            color: var(--bg-color);
            box-shadow: 0 0 12px var(--accent);
        }

        @media (max-width: 600px) {
            .content {
                padding: 1.5rem;
                font-size: 1rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .back-btn {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <div class="meta">{{ article.source }} • {{ article.fetched_at.strftime("%Y-%m-%d %H:%M:%S") }}</div>
    <div class="content">
        {% for paragraph in article.content.split('\n') %}
            {% if paragraph.strip() %}
                <p>{{ paragraph.strip() }}</p>
            {% endif %}
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}" class="back-btn">← Back to Headlines</a>
</body>
</html>
